<div>
  <form
    (ngSubmit)="submit()"
    #customerForm="ngForm"
    class="customer-form"
    novalidate
  >
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        class="form-control"
        name="firstName"
        [(ngModel)]="customer.firstName"
        #firstName="ngModel"
        required
      />
      <datalist id="firstName">
        <option value="Micheal"></option>
        <option value="Kathrine"></option>
        <option value="Brad"></option>
      </datalist>
      <div
        class="alert alert-danger"
        [hidden]="firstName.pristine || firstName.valid"
      >
        First Name is required
      </div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        class="form-control"
        name="lastName"
        [(ngModel)]="customer.lastName"
        #lastName="ngModel"
        required
      />
      <datalist id="lastName">
        <option value="Bryant"></option>
        <option value="Camello"></option>
        <option value="Peters"></option>
      </datalist>
      <div
        class="alert alert-danger"
        [hidden]="lastName.pristine || lastName.valid"
      >
        Last Name is required
      </div>
    </div>
    <div class="form-group">
      <p>Gender</p>
      <label class="radio-inline"
        ><input
          type="radio"
          name="gender"
          [checked]="customer.gender === 'male'"
          value="male"
          [(ngModel)]="customer.gender"
        />Male</label
      >

      <label class="radio-inline"
        ><input
          type="radio"
          name="gender"
          [checked]="customer.gender === 'female'"
          [(ngModel)]="customer.gender"
          value="female"
        />Female</label
      >
    </div>
    <div class="form-group">
      <label>Address</label>
      <input
        type="text"
        class="form-control"
        name="address"
        [(ngModel)]="customer.address"
        #address="ngModel"
        required
      />
      <datalist>
        <option value="1234 Anywhere St."></option>
        <option value="345 Cedar Point Ave."></option>
        <option value="1822 Long Bay Dr"></option>
      </datalist>
      <div
        class="alert alert-danger"
        [hidden]="address.pristine || address.valid"
      >
        Address is required
      </div>
    </div>
    <div class="form-group">
      <label>City</label>
      <input
        type="text"
        class="form-control"
        name="city"
        [(ngModel)]="customer.city"
        #city="ngModel"
        required
      />
      <datalist>
        <option value="Seattle"></option>
        <option value="Dallas"></option>
        <option value="Orlando "></option>
      </datalist>
      <div class="alert alert-danger" [hidden]="city.pristine || city.valid">
        City is required
      </div>
    </div>
    <div class="form-group">
      <label>State</label>
      <select
        class="form-control"
        [(ngModel)]="customer.state.name"
        name="state"
        required
      >
        <option *ngFor="let state of states" [ngValue]="state.name">{{
          state.name
        }}</option>
      </select>
    </div>
    <div *ngIf="customer">
      <div
        class="alert alert-warning"
        *ngIf="customer.id && deleteMessageEnabled"
      >
        Delete Customer?&nbsp;&nbsp;<button
          class="btn btn-danger"
          (click)="delete($event)"
        >
          Yes</button
        >&nbsp;&nbsp;
        <button class="btn btn-default" (click)="deleteMessageEnabled = false">
          No
        </button>
      </div>
      <!-- Delete Button -->
      <button
        class="btn btn-danger"
        *ngIf="customer.id && !deleteMessageEnabled"
        (click)="deleteMessageEnabled = true"
      >
        Delete</button
      >&nbsp;&nbsp;

      <div class="pull-right" *ngIf="!deleteMessageEnabled">
        <button class="btn btn-default" (click)="cancel($event)">Cancel</button
        >&nbsp;&nbsp;
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="customerForm.pristine || !customerForm.valid"
        >
          {{ operationText }}
        </button>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage != null">
      {{ errorMessage }}
    </div>
  </form>
  <br />
</div>
