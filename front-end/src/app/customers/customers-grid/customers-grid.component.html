<div class="container">
  <div class="row grid-container">
    <div class="col-md-10">
      <div class="table">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>&nbsp;</th>
              <th (click)="sort('firstName')">First Name</th>
              <th (click)="sort('lastName')">Last Name</th>
              <th (click)="sort('address')">Address</th>
              <th (click)="sort('city')">City</th>
              <th (click)="sort('state.name')">State</th>
              <!-- Or you can do this directly rather than using sort-by directive -->
              <th (click)="sort('orderTotal')">Order Total</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let customer of customers;
                trackBy: trackbyService.customer
              "
            >
              <td>
                <img
                  src="assets/images/{{ customer.gender | lowercase }}.png"
                  class="grid-image"
                  alt="Customer Image"
                />
              </td>
              <td>
                <a [routerLink]="['/customers', customer.id, 'details']">{{
                  customer.firstName | capitalize
                }}</a>
              </td>
              <td>{{ customer.lastName | capitalize }}</td>
              <td>{{ customer.address }}</td>
              <td>{{ customer.city | trim }}</td>
              <td>{{ customer.state.name }}</td>
              <td>{{ customer.orderTotal | currency: "USD":"symbol" }}</td>
              <td>
                <a [routerLink]="['/customers', customer.id, 'orders']"
                  >View Orders</a
                >
              </td>
            </tr>
            <tr *ngIf="!customers.length">
              <td>&nbsp;</td>
              <td colspan="7">No Records Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
