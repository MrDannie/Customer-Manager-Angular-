<div class="container">
  <div class="row card-container">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let customer of customers">
      <div class="card">
        <div class="card-content">
          <div class="image-and-editIcon">
            <div class="image-div">
              <img
                src="assets/images/{{ customer.gender | lowercase }}.png"
                class="card-image"
              />
            </div>
            <div class="edit-icon">
              <a [routerLink]="['/customers', customer.id, 'edit']"
                ><i
                  title="Edit customer"
                  class="glyphicon glyphicon-edit edit-icon white"
                ></i
              ></a>
            </div>
          </div>
          <div class="customer-info">
            <div class="card-header">
              <a [routerLink]="['/customers', customer.id, 'details']"
                >{{ customer.firstName | capitalize }}
                {{ customer.lastName | capitalize }}</a
              >
            </div>
            <div class="card-body-city">
              {{ customer.city | trim }}, {{ customer.state.name }}
            </div>
            <div class="view-order-btn">
              <a [routerLink]="['/customers', customer.id, 'orders']"
                >View Orders</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!customers.length">
      No Records Found
    </div>
  </div>
</div>
